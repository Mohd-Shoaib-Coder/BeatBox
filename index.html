<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBox</title>
   <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <img src="/Images/playlist.svg" alt="playlist" id="playlist-img"/>
    <h2>FEEL THE MUSIC</h2>
    <img src="/Images/music.svg" alt="music" id="music-img"/>
  </header>
<main>
<div class="left">

<div class="song-image">


</div>

<div class="volume-div">
<div class="volume-img">

<img src="/Images/volume.svg" alt="volume" id="sound-img"/>
</div>
<input type="range" id="volume-range">

</div>

</div>







<div class="right">

<div class="details">

  <h3 id="song-name">Ve Kamleya</h3>
  <h5 id="song-singer">Arijit singh</h5>
</div>

<input type="range" id="song-duration"/>

<div class="controls">

  <div class="prev-img">

<img src="Images/previous.svg" alt="prev" id="prev-img" onClick="previousSong()" />
</div>

<div class="play-pause">
<img src="Images/play.svg" alt="pause" id="play-pause" onClick="playPause()"/>

</div>
<div class="next-img">

<img src="Images/next.svg" alt="next" id="next-img" onClick="nextSong()"/>
</div>


</div>


</div>







</main>

     <script src="script.js"></script>
    
</body>
</html>
